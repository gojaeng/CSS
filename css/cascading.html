<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{color:red;}
            #idsel{color:blue !important}
            .classsel{color:green;}
            ol{color:blue;}
            
        </style>
    </head>
    <body>
       <ul>
        <li>html</li>
        <li id="idsel" class="class" style="color:powderblue">css</li>
        <li>javascript</li>
       </ul>
       <ol>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
       </ol>
    </body>
</html>
